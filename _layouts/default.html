<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  {%- if page.style -%}
    <body class="{{ page.style }}">
  {%- else -%}
    <body class="home">
  {%- endif -%}

    {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
      {%- include google-tag-manager-noscript.html -%}
    {%- endif -%}

    {%- include header.html -%}

    <div id="content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {%- include footer.html -%}

  </body>

</html>
